name: Python Linting

on:
    push:
      branches:
          - 'feature/**'
          - 'fix/**'
          - 'hotfix/**'
          - 'release/**'

jobs:
  lint:
    runs-on: ubuntu-latest

    steps:
      - name: Check out repository
        uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10" # Definindo a versão do Python para 3.10
          cache: "pip" # Habilitando o cache do pip para acelerar as instalações de dependências

      - name: Install dependencies # Instalando o Flake8 para linting e pytest para testes
        run: |
          python -m pip install --upgrade pip setuptools wheel cython
          pip install -r requirements.txt

      - name: Run Flake8 linting # Rodando o Flake8 no diretório atual
        run: |
          flake8 etl_taiga

      - name: Run Pytest # Rodando o PyTest no diretório atual
        run: |
          pytest etl_taiga/tests